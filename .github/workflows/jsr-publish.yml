name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Test
        run: |
          bun install
          bun test --coverage
      - name: Publish package
        run: npx jsr publish --allow-slow-types
